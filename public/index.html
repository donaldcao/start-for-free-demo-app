<!DOCTYPE html>
<head></head>
<body>
<script>
    function getQueryStringValue (key) {  
        return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));  
    }  
    var obj = {name:"CT02", sn : getQueryStringValue("sn"), description : "this is a test CT", };
    // software version, modetype, syngoVersion. 
    document.getElementById("content").innerText = stringify(obj);
</script>
<div id="content"></div>
</body>
